user:
  name: 'your-username'
  github: 'your-github'

language: 'python'
python_version: '3.10'

commands:
  build:
    - "apt-get update && apt-get upgrade -y"
    - "apt-get install -y openssh-server curl wget nano"
    - "wget -qO /usr/local/bin/ngrok https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip && chmod +x /usr/local/bin/ngrok"
    - "echo 'root:yourpassword' | chpasswd" # Set the root password
    - "mkdir -p /run/sshd && echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config"
  package:
    - "openssh-server curl wget nano"
  start:
    - "/usr/sbin/sshd -D & ngrok tcp 22 --authtoken=${NGROK_AUTH_TOKEN}"

env:
  - "NGROK_AUTH_TOKEN=2qf827DE7nyjcsnrxrD6UuHJrmR_47ELiEATE1gV6EbjgfmnM"
  - "ENVIRONMENT=production"
  - "ROOT_PASSWORD=yourpassword"
  
